          rel="stylesheet"
  />

<body class="bg-gray-50 font-sans text-gray-900">
<div class="max-w-sm mx-auto p-6 bg-white rounded-xl space-y-6 md:max-w-xl md:p-8 lg:max-w-7xl lg:flex lg:items-center lg:gap-12 lg:p-12">

  <!-- Text Content -->
  <div class="space-y-6 lg:w-1/2">
    <h1 class="text-3xl font-bold leading-snug md:text-4xl lg:text-5xl">
      Premium abstract images
    </h1>
    <ul class="space-y-4 text-base lg:text-lg text-gray-700">
      <li class="flex gap-3 items-start">
        <span class="text-xl text-indigo-500 bg-indigo-50">✔</span>
        Minimum 5K image resolution
      </li>
      <li class="flex gap-3 items-start">
        <span class="text-xl text-indigo-500 bg-indigo-50">✔</span>
        Various format variants available
      </li>
      <li class="flex gap-3 items-start">
        <span class="text-xl text-indigo-500 bg-indigo-50">✔</span>
        Retina display support
      </li>
    </ul>

    <!-- Buttons -->
    <div class="flex flex-col gap-4 md:flex-row md:justify-center lg:justify-start lg:gap-6">
      <button class="bg-indigo-600 text-white font-medium text-sm px-5 py-2 rounded-md hover:bg-indigo-700 md:px-6 lg:px-8">
        See pricing
      </button>
      <button class="bg-white border border-gray-300 text-sm px-5 py-2 rounded-md hover:border-gray-400 md:px-6 lg:px-8">
        Learn more
      </button>
    </div>
  </div>

  <!-- Image -->
  <div class="mt-6 lg:mt-0 lg:w-1/2">
    <img src="img/prism.png" alt="" class="w-full rounded-xl object-cover" />
  </div>
</div>

<div class="credits text-center text-sm mt-10 text-gray-500">
  A challenge by
  <a href="https://www.greatfrontend.com/projects?ref=challenges" target="_blank" class="text-indigo-600 underline">
